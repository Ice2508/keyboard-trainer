<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Тренажер</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
			<div class=popup-name>
      		<div class="popup-name__close">&times;
      		</div>	
      		<label class="input-name__label" for="input-name">Введите ваше имя</label>
      		<input id="input-name" class="popup-name__input" type="text">
      		<button class="popup-name__btn popup-name__btn--btn">ok</button>
      	</div>	
      <div class="wrap">
      
           <header class="header">
           	  <h1 class="header__title">клавиатурный тренажер
           	  </h1>
           	  <span class="header__description">
           	  	Тренируй скорость набора текста!<br>
           	  	Соревнуйся с собой и другими!
           	  </span>	
           </header>
           <nav class="nav">
      	      <button class="nav__start-btn">Начать игру</button>
      	   </nav>
	  	<div class="time">60</div>
	  	<div class="records-section">
	  		<div class="records-section__decor">
	  			<img class="records-section__img" src="logo-table.png" alt="логотип игры">
	  		</div>
	  		<div class="records-section__table">
	  			<h2 class="records-section__title">Таблица рекордов</h2>
	  		</div>	
	  	  
	    </div>
	  </div>
	  
	  
	 
	  
	</div> 
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
